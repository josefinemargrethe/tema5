<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let vægt = 60;
        let højde = 1.70;
        let bmi = vægt / (højde * højde);
        let fedmeklasse;



        if (bmi <= 19) {
            fedmeklasse = "Undervægtig";
        }


        if (bmi >= 20 && bmi < 25) {
            fedmeklasse = "Normal";
        }


        if (bmi >= 25 && bmi < 30) {
            fedmeklasse = "Overvægtig";
        }

        if (bmi >= 30 && bmi < 35) {
            fedmeklasse = "Fed";
        }

        if (bmi >= 35 && bmi < 40) {
            fedmeklasse = "Svær fedme";
        }

        if (bmi >= 40) {
            fedmeklasse = "Ekstremt fed";
        }

        let resultat = `Bmi'en er ${bmi}, fedmeklasse: ${fedmeklasse}`;

        console.log(resultat);
        //console.log(fedmeklasse);
    </script>
</body>

</html>
