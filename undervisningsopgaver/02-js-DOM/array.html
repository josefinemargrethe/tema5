<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js-oevelse-1</title>
    <style>
        body {
            color: burlywood;
        }

        #display {
            width: 20vw;
            height: 20vw;
            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;
        }

        /*********************/

</head>

<body>
    <div id="display"></div>

    <script>
        let playlist = ["Assume Form", "Mile High", "Tell Them", "Into the Red", "Barefoot in the Park", "Can't Believe the Way We Flow", "Are You in Love?", "Where's the Catch?", "I'll Come Too", "Don't Miss It"];
        playlist.forEach(sang => {
            document.querySelector("#display").innerHTML += `${sang} <br>`;
        })

        console.log(playlist);
    </script>
</body>

</html>
