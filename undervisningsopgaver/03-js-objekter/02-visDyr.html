<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
    </style>
</head>

<body>

    <div></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "svinefarme"
            };

            console.log(dyr);

            console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);

            const destination = document.querySelector("div");
            const grisInfo = `<p>Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}</p>`;

            destination.innerHTML = grisInfo;
            destination.innerHTML += `<img src = ${dyr.billede} alt="gris">`;


        }
    </script>
</body>

</html>
