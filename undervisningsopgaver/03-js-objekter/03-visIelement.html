<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
    </style>
</head>

<body>

    <div id="dyr">
        <h2></h2>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            const dyr = {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://helf-kea.dk/test/gris.png",
                "levested": "svinefarme"
            };

            console.log(dyr);

            console.log(`Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested}`);

            const destination = document.querySelector("#dyr");
            const grisNavn = `${dyr.navn}`;
            const grisType = `${dyr.type}`;
            const grisLevested = `${dyr.levested}`;

            destination.querySelector("h2").textContent = grisNavn;
            destination.querySelector("img").src = dyr.billede;
            destination.querySelector("p").textContent += grisType;
            destination.querySelector("#dyr p + p").textContent += grisLevested;


        }
    </script>
</body>

</html>
