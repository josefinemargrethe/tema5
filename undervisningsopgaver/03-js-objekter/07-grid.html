<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        img {
            max-width: 150px;
        }

        .dyr {
            border: 1px solid #000;
            padding: 10px;
        }

        #liste {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
        }

        @media only screen and (min-width:600px) {
            #liste {
                grid-template-columns: repeat(3, 1fr);
            }
        }

    </style>
</head>

<body>

    <div id="liste"></div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let alleDyr = [{
                    "navn": "gris",
                    "type": "pattedyr",
                    "billede": "http://helf-kea.dk/test/gris.png",
                    "levested": "svinefarme"
                },
                {
                    "navn": "frø",
                    "type": "amfibie",
                    "billede": "http://helf-kea.dk/test/frog.png",
                    "levested": "vandhullet"
                },
                {
                    "navn": "ræv",
                    "type": "pattedyr",
                    "billede": "http://helf-kea.dk/test/fox.png",
                    "levested": "skoven"
                },
                {
                    "navn": "sild",
                    "type": "fisk",
                    "billede": "http://helf-kea.dk/test/sild.jpg",
                    "levested": "havet"
                },
                {
                    "navn": "krokodille",
                    "type": "krybdyr",
                    "billede": "http://helf-kea.dk/test/kroko.jpg",
                    "levested": "floden"
                }
            ];


            const destination = document.querySelector("#liste");

            function visDyr() {
                alleDyr.forEach(dyr => {
                    destination.innerHTML += `<div class="dyr">
<h2>${dyr.navn}</h2>
<img src"${dyr.billede}" alt="${dyr.navn}">
<p>Type: ${dyr.type}</p>
<p>Levested: ${dyr.levested}</p>`;
                });
            }

            visDyr();


        }

    </script>
</body>

</html>
