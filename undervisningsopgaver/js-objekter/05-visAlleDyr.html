<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        img {
            max-width: 150px;
        }

        .dyr {
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div id="liste">
        <div class="minedyr"></div>
        <div class="minedyr"></div>
        <div class="minedyr"></div>
        <div class="minedyr"></div>
        <div class="minedyr"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let alleDyr = [{
                    "navn": "gris",
                    "type": "pattedyr",
                    "billede": "http://helf-kea.dk/test/gris.png",
                    "levested": "svinefarme"
                },
                {
                    "navn": "frø",
                    "type": "amfibie",
                    "billede": "http://helf-kea.dk/test/frog.png",
                    "levested": "vandhullet"
                },
                {
                    "navn": "ræv",
                    "type": "pattedyr",
                    "billede": "http://helf-kea.dk/test/fox.png",
                    "levested": "skoven"
                },
                {
                    "navn": "sild",
                    "type": "fisk",
                    "billede": "http://helf-kea.dk/test/sild.jpg",
                    "levested": "havet"
                },
                {
                    "navn": "krokodille",
                    "type": "krybdyr",
                    "billede": "http://helf-kea.dk/test/kroko.jpg",
                    "levested": "floden"
                }
            ];


            const destination = document.querySelector("#liste");

            function visDyr() {
                alleDyr.forEach(dyr => {
                    destination.innerHTML += `${dyr.navn}, ${dyr.type} fra ${dyr.levested}<br>`;
                })
            }

            visDyr();


        }
    </script>
</body>

</html>
